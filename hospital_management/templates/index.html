{% extends 'base.html' %}
{% block title%}
City Hospital
{% endblock %}


{% block content %}

{% load static %}
  <style>
      body{
     background: url("/static/images/background.jpg")  no-repeat;
     background-size: 100% 30%; 
     }
     .container{
          width: 80%;
          margin: 60px auto;
          margin-top: 100px;
          display:flex;
          justify-content: center;
     }
     .container h1{
      font-size: 50px;
     }
    .btn{
      display: flex;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .link{
      justify-content: center;
      width: 50%;
      height: 20%;
      position:relative;
      background: #4a68ed;
      text-align: center;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1,5em;
      letter-spacing: 0.1em;
      font-weight: 400;
      padding: 10px 30px;
      transition: 0.5s;
      
    }
    .link:hover{
      background: var(--clr);
      letter-spacing: 0.25em;
      box-shadow: 0 0 35px var(--clr);
    }
  </style>
<body>
  <div class="container">
    <h1>Emergency Number: 123456</h1>
  </div>
  <div class="btn">
    <a class="link" href="{%url 'booking'%}" style="--clr:#1e9bff"><span>Book An Appointment</span></a>
  </div>
  
  
</body>
{% endblock %}
