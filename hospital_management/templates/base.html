{% load  static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>
        {% block title%} {% endblock %}
    </title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "> -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet"
      href="{% static "/css/style.css" %}">

  </head>
  <body>
    

    <aside class="sidebar">
        <div class="sidebar-header">
          <img src="{% static '/images/logo.png' %}" alt="logo" />
          <h1>City Hospital</h1>
        </div>
        <ul class="sidebar-links">
          <h4>
            <span>Main Menu</span>
            <div class="menu-separator"></div>
          </h4>
          <li>
            <a href="{% url 'home'%}">
              <span class="material-symbols-outlined"> home </span>Home</a>
          </li>
          <li>
            <a href="{% url 'doctors'%}"><span class="material-symbols-outlined"> stethoscope</span>Doctors</a>
          </li>
          <li>
            <a href="{%url 'department'%}"><span class="material-symbols-outlined"> prescriptions </span>Departments</a>
          </li>
          <h4>
            <span>Booking</span>
            <div class="menu-separator"></div>
          </h4>
          <li>
            <a href="{%url 'booking'%}"><button type="button" style="padding: 14px 25px; text-align: center; display: inline-block; border-radius: 4px;">Book An Appointment</button></a>
          </li>
          <li>
            <a href="{%url 'about'%}"><span class="material-symbols-outlined"> groups </span>About Us</a>
          </li>
          <li>
            <a href="{%url 'contactus'%}"><span class="material-symbols-outlined"> support_agent </span>Contact Us</a>
          </li>
        </ul>
        </div>
      </aside>
      
      {% block content%} {% endblock %}

      <footer>

 

        <br>
        <div class="container" style="background-color: #161a2d; width: 100%; height: 100px; display: block; ">
                 <br>
                 <p style="text-align: center; color: white;"> Copyright &copy; 2024 City Hospital </p>
        </div>
      </footer>
    
      
      
  </body>
</html>
